<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>customElements</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header>
      <h1>customElements playground</h1>
      <nav>
        <menu>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </menu>
      </nav>
    </header>
    <main>
      <p>Setup con Parcel, Prettier e Biome</p>

      <input is="mt-date-picker" name="event-date" variant="inline" value="2025-12-28T00:00:00" type="datetime-local" placeholder="Seleziona una data" aria-label="Seleziona la data dell'evento" />
      <section is="mt-accordion" data-color="red">
        <details name="test">
          <summary>Section 1</summary>
          <p>Content for section 1.</p>
        </details>
        <details name="test">
          <summary>Section 2</summary>
          <p>Content for section 2.</p>
        </details>
      </section>
      <button is="mt-button" size="lg">Button Example</button>
      <section>
        <article is="mt-card">Contenuto della Card 1</article>
        <article is="mt-card">Contenuto della Card 2</article>
        <article is="mt-card">Contenuto della Card 3</article>
        <article is="mt-card">
          <img src="https://placecats.com/300/200" alt="" />
          <h2>Titolo della card 4</h2>
          Contenuto della Card 4
          <button size="lg">Button Example</button>
        </article>
      </section>
    </main>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
